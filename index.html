<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PM</title>
        <link rel="stylesheet" href="styles/globalStyles.css" />
        <link rel="stylesheet" href="styles/indexStyles.css" />
        <link rel="stylesheet" href="styles/navbarStyles.css" />
    </head>
    <body>
        <nav-component></nav-component>
        <div class="home-container">
            <h1 id="home-title">Patrick McGuigan</h1>
            <h2 id="home-sub">
                Frontend focused, Fullstack Engineer and Designer
            </h2>
            <p class="intro-body">
                Aloha! My name is Patrick, <br />
                I'm a software engineer & and a UI artist of the web.<br />
                I build beautifully functional websites and try my best to
                progress on CodeWars here in lovely Lakewood, Colorado.
            </p>
        </div>

        <div id="tech-exp">
            <p id="tech-title">Languages & Technologies</p>
            <section class="tech-cards">
                <img src="./images/tech/1.png" alt="JS" class="tech-logo js" />
                <img
                    src="./images/tech/2.png"
                    alt="HTML"
                    class="tech-logo html"
                />
                <img
                    src="./images/tech/3.png"
                    alt="CSS"
                    class="tech-logo css"
                />
                <img
                    src="./images/tech/4.png"
                    alt="Node"
                    class="tech-logo node"
                />
                <img
                    src="./images/tech/5.png"
                    alt="React"
                    class="tech-logo react"
                />
                <img
                    src="./images/tech/9.png"
                    alt="Next"
                    class="tech-logo next"
                />
                <img
                    src="./images/tech/6.png"
                    alt="MongoDB"
                    class="tech-logo mongo"
                />
                <img
                    src="./images/tech/7.png"
                    alt="PSQL"
                    class="tech-logo psql"
                />
                <img
                    src="./images/tech/8.png"
                    alt="git"
                    class="tech-logo git"
                />
            </section>
        </div>
        <script src="components/nav.js"></script>
        <script>
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('tech-about-animation');
                    }
                });
            });
            observer.observe(document.querySelector('.tech-cards'));
        </script>
    </body>
</html>
