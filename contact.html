<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PM</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/globalStyles.css" />
        <link rel="stylesheet" href="styles/contactStyles.css" />
        <link rel="stylesheet" href="styles/navbarStyles.css" />
    </head>
    <body>
        <!-- For some reason the contact page is not recieving the #navbar mobile height prop -->
        <style>
            @media (max-height: 840px) and (width < 500px) {
                #navbar {
                    height: 3.5em;
                }
            }
        </style>
        <nav-component></nav-component>

        <div class="contact-container">
            <section class="contact-body">
                <p>
                    To get in touch fill out the form below. <br />Looking
                    forward to hearing from you!
                </p>
            </section>
            <div class="form-container">
                <form
                    class="row g-3 d-flex"
                    action="https://formsubmit.co/a3e1ae4349f6f166b0137467fb9e12b5"
                    method="POST"
                >
                    <div class="col-5 form-input-non-message">
                        <label
                            for="validationDefault01"
                            class="form-label"
                        ></label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationDefault01"
                            name="First Name"
                            placeholder="First Name"
                            required
                        />
                    </div>
                    <div class="col-5 form-input-non-message">
                        <label
                            for="validationDefault02"
                            class="form-label"
                        ></label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationDefault02"
                            name="Last Name"
                            placeholder="Last name"
                            required
                        />
                    </div>
                    <div class="col-5 form-input-non-message">
                        <label
                            for="validationDefault03"
                            class="form-label"
                        ></label>
                        <input
                            type="email"
                            name="Email"
                            placeholder="Email Address"
                            class="form-control"
                            id="validationDefault03"
                            required
                        />
                    </div>
                    <input
                        type="hidden"
                        name="_autoresponse"
                        value="Thank you for reaching out! I'll return the favor as soon as I'm able to."
                    />
                    <div class="col-5 form-input-non-message">
                        <label
                            for="validationDefault04"
                            class="form-label"
                        ></label>
                        <input
                            type="text"
                            name="_subject"
                            class="form-control"
                            id="validationDefault04"
                            placeholder="Subject"
                        />
                    </div>
                    <div class="row form-input-message">
                        <label
                            for="validationDefault06"
                            class="form-label"
                        ></label>
                        <textarea
                            class="form-control textarea"
                            id="validationDefault06"
                            rows="4"
                            name="Message"
                            placeholder="Message"
                        ></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">
                            Submit form
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="components/nav.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
