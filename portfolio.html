<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <!-------------------------------------
    // Carousel ///////////////////////////
    -------------------------------------->

    <div class="carousel">

        <ul class="images-list">
            <li class="slide current-slide">
                <img class='image' src="images/PokeSearch/1.png" alt="PokeSearch">
            </li>
            <li class="slide">
                <img class='image' src="images/PokeSearch/2.png" alt="PokeSearch">
            </li>
            <li class="slide">
                <img class='image' src="images/PokeSearch/3.png" alt="PokeSearch">
            </li>
        </ul>

        <button class="carousel-btn btn-prev">
            <img src="images/arrow-left.svg" alt="Previous">
        </button>
        <button class="carousel-btn btn-next">
            <img src="images/arrow-right.svg" alt="Next">
        </button>

        <div class="carousel-nav">
            <button class="position-indicator current-dot"></button>
            <button class="position-indicator"></button>
            <button class="position-indicator"></button>
        </div>

    </div>

<script src="JS/carousel.js"></script>
</body>
</html>
